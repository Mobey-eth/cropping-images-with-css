<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./custom.css" />
  </head>
  <body>
    <div class="central-div">
      <div class="image-div-before">
        <h2 class="after-h2">Background-cover</h2>
        <img
          id="uncropped-image"
          src="./assets/doggo-asset.jpg"
          alt="random-image"
        />
      </div>
      <div class="image-div-after">
        <h2 class="after-h2">Background-contain</h2>
        <div>
          <img
            id="image"
            src="./assets/doggo-asset.jpg"
            alt="random-image"
            style="object-fit: cover; width: 300px; object-position: 30px 31px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
